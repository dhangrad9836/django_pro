<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VARIABLE.HTML</h1>
    {% for item in some_list %}
        <h1>{{item}} </h1>
        <p> {{ item }} </p>
    {% endfor %}
    
    <h2>Dictionary loop</h2>
    <ul>
    {% for k,v in some_dict.items %}
        <li>{{v }} </li>

    {% endfor %}
    </ul>

</body>
</html>
